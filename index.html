<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="css\styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;700;800&family=Raleway:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <!-- HTML -->
    
    <div class="container">
        <!-- Console -->
        <div class="console-wrapper">
            <div class="console">
                <div class="consoleBoxes">
                    <div class="boxChoiceColor"></div>
                    <div class="boxChoiceColor"></div>
                    <div class="boxChoiceColor"></div>
                    <div class="boxChoiceColor"></div>
                </div>
            </div>
    
            <section class="playerChoice">
                <div class="pickColors">
                    <input type="button" class="colorButton" id="blueButton">
                    <input type="button" class="colorButton" id="redButton">
                    <input type="button" class="colorButton" id="greenButton">
                    <input type="button" class="colorButton" id="yellowButton">
                    <input type="button" class="colorButton" id="purpleButton">
                </div>
            </section>
            
            <p id="nb-turn">
                Il vous reste : 10 essai(s)
            </p>
            <input type="button" value="Nouvelle partie" class="cta" id="resetBttn">

        </div>
    
        <!-- Results -->
        <div class="result-wrapper">
            <div class="results">
            </div>
            <div class="validate">
                <input type="button" value="Valider" class="cta" id="okButton">
            </div>
            <div id="clearBttnBox">
                <input type="button" value="Effacer" class="cta" id="clearBttn">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
